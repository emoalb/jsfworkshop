<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute("username")}</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <ui:repeat value="#{homeBean.jobApplicationViewModel}" var="job" varStatus="index">
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage library="img" name="#{job.sector}.jpg" styleClass="img-thumbnail"
                                        width="300" height="300"/>
                        <h5 class="text-center">#{job.profession}</h5>
                        <h:link outcome="details?id=#{job.id}" class="btn btn-info" value="Detail"/>
                        <h:link outcome="delete?id=#{job.id}" class="btn btn-danger" value="Delete"/>
                    </div>
                </ui:repeat>
            </div>
            </div>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
